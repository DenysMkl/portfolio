<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css_code/general.css">
    <script src="https://kit.fontawesome.com/f7e44717b5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Main_Page</title>
</head>
<body>
    <header class="header">
        <div class="header_container">
            <a href="#" class="logo">
                <img src="/photos/logo.png" alt="logotype">
                <span class="company_name">nuroin</span>
            </a>
            <div class="search">
                <input type="search" placeholder="Search..." class="search_bar">
                <a href="#"><i class="fas fa-search fa-2x"></i></a>
            </div>
            <div class="side-menu">
                <ul class="navbar">
                    <li class="items item1"><a href="#">Home</a></li>
                    <li class="items item2"><a href="#">Explore</a></li>
                    <li class="items item3"><a href="#">Community <i class="fa fa-angle-down"></i></a></li>
                    <li class="items item4"><a href="#">Pages <i class="fa fa-angle-down"></i></a></li>
                    <li class="items item5"><a href="#">Activity</a></li>
                </ul>
            </div>
            <div class="profile">
                <a class="avatar" href="#">
                    <div class="avatar_block">
                        <img src="/photos/user.png" alt="user_photo" class="user">
                    </div>
                    <div class="status"></div>
                </a>
            </div>
        </div>
    </header>
</body>
</html>
