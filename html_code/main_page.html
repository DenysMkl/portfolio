<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css_code/general.css">
    <script src="https://kit.fontawesome.com/f7e44717b5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Main_Page</title>
</head>
<body>
    <header class="header">
        <div class="header_container">
            <a href="#" class="logo">
                <img src="/photos/logo.png" alt="logotype" class="logotype">
                <span class="company_name">nuroin</span>
            </a>
            <div class="phone_menu" id="phone_menu" onclick="Info()">
                <span class="x_bar"></span>
            </div>
            <div class="change_block" id="change_block">
                <div class="search">
                    <input type="text" placeholder="Search..." class="search_bar">
                    <a href="#"><i class="fas fa-search fa-2x"></i></a>
                </div>
                <div class="side-menu">
                    <ul class="navbar">
                        <li class="items item1"><a href="#">Home</a></li>
                        <li class="items item2"><a href="#">Explore</a></li>
                        <li class="items item3">
                            <a href="#">Community <i class="fa fa-angle-down"></i></a>
                            <ul class="sub_navbar">
                                <li class="subitems subitem1">Community1</li>
                                <li class="subitems subitem2">Community2</li>
                                <li class="subitems subitem3">Community3</li>
                            </ul>
                        </li>
                        <li class="items item4">
                            <a href="#">Pages <i class="fa fa-angle-down"></i></a>
                                <ul class="sub_navbar">
                                    <li class="subitems subitem1">Pages1</li>
                                    <li class="subitems subitem2">Pages2</li>
                                    <li class="subitems subitem3">Pages3</li>
                                </ul>
                        </li>
                        <li class="items item5"><a href="#">Activity</a></li>
                    </ul>
                </div>
            </div>
            <div class="profile">
                <a class="avatar" href="#">
                    <div class="avatar_block">
                        <img src="/photos/user.png" alt="user_photo" class="user">
                    </div>
                    <div class="status online"></div>
                </a>
            </div>
        </div>
    </header>
    <script src="/js_code/script.js"></script>
</body>
</html>
